<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="./consultorio.js" defer></script>
    <title>Consultório</title>
</head>
<body>
    <div class="container-fluid pt-3">
    <form>
        <p><label for="pacientName">Nome do paciente:</label>
            <input type="text" id="patientName" required 
            autofocus class=".form-control form-control">
        </p>
        <input type="submit" value="Adicionar paciente" class="btn btn-primary">
        <input type="button" value="Emergência" class="btn btn-danger" id="emergencyBtn">
        <input type="button" value="Consultar paciente" class="btn btn-success" id="consultBtn">
        <input type="button" class="btn btn-info" id="infoBtn" style="display: none;">
        <h3></h3>
    </form>
    <pre class="pt-4"></pre>
</div>
</body>
</html>
